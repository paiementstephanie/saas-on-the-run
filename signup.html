	<div class="billboard pad-t pad-b">
		<h1 class="pad-t">Sign Up</h1>
	</div>

		<div class="unit xs-1 s-1 m-1 l-1 xl-1 join island" role="form">
			<form action="thankyou.html" method="post" class="grid grid-bottom gutter-1-4 max-2">
				<div class=" unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
					<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
						<label for="signup_name"> First Name</label>
						<input id="signup_name">
					</div>

					<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
						<label for="signup_lastname"> Last Name</label>
						<input id="signup_lastname">
					</div>
				</div>

				<div class=" unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
					<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
						<label for="signup_e-mail">e-mail</label>
						<input type="text" id="signup_e-mail" placeholder="your@email.com">
					</div>

					<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
						<label for="signup_password">Password</label>
						<input type="password" id="signup_password">
					</div>
				</div>
			</form>
		</div>


		<div class="unit xs-1 s-1 m-1 l-1 xl-1 join island">
			<form action="thankyou.html" method="post" class="gutter-1-4 max-2">

				<div class="grid grid-bottom ">
					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="signup"> Name on Card</label>
						<input id="signup">
					</div>
				</div>

				<div class="grid grid-bottom">
					<div class=" unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
						<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
							<label for="expiration">Expiration</label>
							<input id="expiration">
						</div>
					</div>

					<div class=" unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
						<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
							<label for="signup_year">year</label>
							<input type="text" name="e-mail" id="signup_year">
						</div>
					</div>

					<div class=" unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
							<div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-4">
								<label for="security">Security Code</label>
								<input type="password" id="security">
							</div>
					</div>

	 				<div class="unit xs-1 s-1 m-1 l-1 xl-1 pad-t gutter-1-4">
						<a class="btn" href="thankyou.html">Submit</a>
					</div>
				</div>
			</form>
		</div>
